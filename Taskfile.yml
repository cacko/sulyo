# https://taskfile.dev

version: "3"

vars:
  PROJECT: sulyo

tasks:
  default:
    cmds:
      - conda --live-stream -n {{.PROJECT}} python -m app
    silent: true

  signalcli:
    cmds:
      - signal-cli -a $SIGNAL_ACCOUNT daemon --socket $SIGNAL_SOCKET

  redis:
    desc: open redis-cli
    cmds:
      - redis-cli $REDIS_CLI

  logs:
    desc: monitor logs
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;journalctl --user -u {{.PROJECT}} -f --all'

  start:
    desc: start the service
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user start {{.PROJECT}}'

  restart:
    desc: restart the service
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user restart {{.PROJECT}}'

  stop:
    desc: stop the server
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user stop {{.PROJECT}}'

  push:
    desc: commit and pushes current changes
    cmds:
      - git add .  || true
      - git commit -am "$(curl -s https://commit.cacko.net/index.txt)" || true
      - git push  || true

  pull:
    desc: pulls from git
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd ~/{{.PROJECT}};git reset --hard;git pull'

  pp:
    desc: push and pull
    cmds:
      - task: push
      - task: pull

  install:
    desc: calls poetry install and npm ci
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /home/jago/{{.PROJECT}}; conda env update -n {{.PROJECT}} -f environment.yml --prune'

  deploy:
    desc: shortcut for stop -> push -> pull -> restart
    cmds:
      - task: stop
      - task: push
      - task: pull
      - task: install
      - task: restart

  systemd-exec:
    desc: run the server
    cmds:
      - direnv exec . conda run --live-stream -n {{.PROJECT}} python -m app

  export:
    desc: export env
    cmds:
      - conda env export --no-builds --ignore-channels  -n {{.PROJECT}} > environment.yml
